<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- LINK TO FIREBASE GOES HERE -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
      </div>

      <div class="row">
            <div class="col-lg-3"></div>
        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" style="text-align:center;">Add New Train</h3>
            </div>

            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name:</label>
                  <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="email-input">Destination:</label>
                  <input class="form-control" id="dest-input" type="text">
                </div>
                <div class="form-group">
                  <label for="age-input">First Train Time (HH:mm - military time):</label>
                  <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group">
                 <label for="comment-input">Frequency (min)</label>
                 <input class="form-control" id="freq-input">
                 </div>
                <button class="btn btn-default" style="text-align:center;" id="add-user" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      
        <!-- Wells for displaying all users -->
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" style="text-align:center;">All Trains</h3>
            </div>
            <div class="panel-body">
                            <table class="table" id="full-member-list">

                                <!--Table Head-->
                                <thead>
                                   <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Train</th>
                                        <th>Minutes Away</th>
                                        
                                    </tr>
                                </thead>
                    
                                <!--Table Body-->
                                <tbody id="current-emp">
                    
                    
                                </tbody>
                    
                            </table>
                
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="logic.js"></script>

  </body>

</html>
